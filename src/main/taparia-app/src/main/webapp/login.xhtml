<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Taparia - Login</title>
    <link href="css/login.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="vertical-center centered main hovering" width="30">
        <div>
            <div class="centered-text">Welcome to Taparia?..</div>
            <h:form>
                Username:
                <h:inputText
                        value="#{loginForm.username}"/> <br/>
                Password:
                <h:inputText
                        value="#{loginForm.password}"/> <br/>
                <h:commandButton
                    class="button submit"
                    value="Login"
                    actionListener="#{loginForm.doLogin()}" >
                </h:commandButton>

                <h:commandButton
                    class="button submit"
                    value="Register"
                    actionListener="#{loginForm.doRegister()}" >
                </h:commandButton>
            </h:form>
        </div>
    </div>
    <div class="centered">
        <h:outputText
            style="color: white"
            value="#{loginForm.error}"/> <br/>
    </div>
</h:body>
</html>
